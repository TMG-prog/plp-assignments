<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Interactive Webpage</h1>

    <!-- Button to toggle background color -->
    <button id="toggleColor">Toggle Background Color</button>

    <!-- Slider to adjust paragraph text size -->
    <h2>Adjust Paragraph Text Size</h2>
    <input type="range" id="textSlider" min="12" max="36" value="16">
    <p id="dynamicText" style="font-size: 16px;">This text size is adjustable.</p>

    <!-- Button to open modal -->
    <button id="openModal">Open Modal</button>

    <!-- Modal -->
    <div id="modalOverlay" class="hidden modal-overlay"></div>
    <div id="modal" class="hidden modal">
        <h3>Modal Window</h3>
        <p>This is a modal. Click the button below to close it.</p>
        <button id="closeModal">Close Modal</button>
    </div>

    <!-- Form with Validation -->
    <h2>Form with Validation</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Dropdown Menu -->
    <h2>Dropdown Menu</h2>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="dropdownMessage"></p>

    
</body>
</html>
