<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 20px;
            background-color: #f9f7f1;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .gender-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }
        button:active {
            transform: scale(1);
        }
        video, audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Explorer</h1>
    <h2>Where your journey of exploring the world begins</h2>

    <video controls autoplay width="600" poster="">
        <source src="motivation.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h3>Register Below to Get Started</h3>
    <h2>User Registration Form</h2>
    <form action="/submit" method="POST">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required maxlength="100">
        </div>
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">
        </div>

        <div>
            <label>Gender:</label>
            <div class="gender-container">
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
